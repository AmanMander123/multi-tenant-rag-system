name: deploy

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: virtual-assistant-460209
  REGION: us-central1
  API_IMAGE: gcr.io/virtual-assistant-460209/rag-api:${{ github.sha }}
  WORKER_IMAGE: gcr.io/virtual-assistant-460209/rag-worker:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: svc-ci@virtual-assistant-460209.iam.gserviceaccount.com

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build API image
        run: |
          docker build \
            --platform linux/amd64 \
            -f Dockerfile.api \
            -t "${API_IMAGE}" \
            .

      - name: Build worker image
        run: |
          docker build \
            --platform linux/amd64 \
            -f Dockerfile.worker \
            -t "${WORKER_IMAGE}" \
            .

      - name: Push API image
        run: docker push "${API_IMAGE}"

      - name: Push worker image
        run: docker push "${WORKER_IMAGE}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Fmt
        working-directory: infra/terraform
        run: terraform fmt -check

      - name: Terraform Plan
        working-directory: infra/terraform
        env:
          TF_VAR_api_image: ${{ env.API_IMAGE }}
          TF_VAR_worker_image: ${{ env.WORKER_IMAGE }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra/terraform
        env:
          TF_VAR_api_image: ${{ env.API_IMAGE }}
          TF_VAR_worker_image: ${{ env.WORKER_IMAGE }}
        run: terraform apply -auto-approve tfplan
